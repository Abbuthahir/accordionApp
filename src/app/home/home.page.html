      Ionic Accordian

</ion-header>

      </ion-item>

            </ion-item>

                  </ion-item>

                    <ion-item>
                      <ion-label>NS200</ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-label>NS160</ion-label>
                    </ion-item>
                    <ion-item>
